<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="pt-5 bg-success">
    <div
      class="container d-flex flex-column align-items-center mt-5 border border-warning"
    >
      <input
        type="text"
        class="form-control my-2 mt-5"
        placeholder="Rasgele minimum değer gir:"
        style="width: 400px"
        id="min"
      />

      <input
        type="text"
        class="form-control my-2"
        placeholder="Rasgele maximum değer gir:"
        style="width: 400px"
        id="max"
      />

      <input
        type="text"
        class="form-control my-2"
        placeholder="Aklında ki sayıyı gir:"
        style="width: 400px"
        id="txt"
      />

      <input
        type="button"
        class="btn bg-warning"
        value="Tahmin et"
        style="width: 100px"
        onclick="check();"
      />

      <label for="" id="result" class="mt-3 mb-3 text-white">Sonuc</label>
    </div>

    <script>
      // kullanıcının girdiği 2 sayı arasında random sayı üretip tahmini kontrol etmek-------------------------------------------
      function check() {
        let mintxt = document.getElementById("min");
        let min = Number(mintxt.value);

        let maxtxt = document.getElementById("max");
        let max = Number(maxtxt.value);

        let tahmintxt = document.getElementById("txt");
        let tahmin = Number(tahmintxt.value);

        let random = Math.floor(Math.random() * (max - min + 1)) + min;

        let sonuc = document.getElementById("result");
        if (tahmin == random) {
          sonuc.innerHTML = "Tahminin doğru, tebriler";
          clear();
        } else {
          sonuc.innerHTML = "Tahminin yanlış, sayı: " + random;
          clear();
        }

        function clear() {
          mintxt.value = "";
          maxtxt.value = "";
          tahmintxt.value = "";
        }
      }
    </script>
  </body>
</html>
